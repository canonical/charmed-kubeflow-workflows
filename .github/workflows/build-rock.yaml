name: Build

on:
  workflow_call:
    inputs:
      rock-dir:
        description: "Path to rock directory, i.e. directory containing rockcraft.yaml"
        required: true
        type: string
      source-branch:
        description: Github branch to checkout. If blank, it will use default values.
        default: '' # For default behaviour, see https://github.com/actions/checkout/tree/v4/#usage
        required: false
        type: string
    outputs:
        path-to-rock-file:
          description: "Path to .rock file produced"
          value: ${{ jobs.build-rock.outputs.path-to-rock-file}}
        rock-filename:
          description: "Filename of the .rock file produced"
          value: ${{ jobs.build-rock.outputs.rock-filename}}
        rock-name:
          description: "Field name of the rockcraft.yaml file built"
          value: ${{ jobs.build-rock.outputs.rock-name}}
        rock-version:
          description: "Field version of the rockcraft.yaml file built"
          value: ${{ jobs.build-rock.outputs.rock-version}}

jobs:
  build-rock:
    name: Build ${{ inputs.rock-dir }}
    runs-on: ubuntu-22.04
    outputs:
      path-to-rock-file: ${{ steps.rockcraft.outputs.rock }}
      rock-filename: ${{ steps.metadata.outputs.rock-filename }}
      rock-name: ${{ steps.metadata.outputs.rock-name }}
      rock-version: ${{ steps.metadata.outputs.rock-version }}
    steps:
      # Ideally we'd use self-hosted runners, but this effort is still not stable.
      # This action will remove unused software (dotnet, haskell, android libs, codeql,
      # and docker images) from the GH runner, which will liberate around 60 GB of storage
      # distributed in 40GB for root and around 20 for a mnt point.
      - name: Maximise GH runner space
        uses: easimon/maximize-build-space@v7
        with:
          root-reserve-mb: 40960
          remove-dotnet: 'true'
          remove-haskell: 'true'
          remove-android: 'true'
          remove-codeql: 'true'

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.source-branch }}

      - uses: canonical/craft-actions/rockcraft-pack@main
        id: rockcraft
        with:
          path: ./${{ inputs.rock-dir }}

      - name: Output rock filename
        id: metadata
        run: |
          NAME=$(yq eval ".name" rockcraft.yaml)
          VERSION=$(yq eval ".version" rockcraft.yaml)
          ROCK=$(echo ${{ steps.rockcraft.outputs.rock }} | sed 's:.*/::')
          echo "rock-filename=$ROCK" >> "$GITHUB_OUTPUT"
          echo "rock-name=$NAME" >> "$GITHUB_OUTPUT"
          echo "rock-version=$VERSION" >> "$GITHUB_OUTPUT"
        working-directory: ${{ inputs.rock-dir }}

      - uses: actions/upload-artifact@v3
        with:
          name: artifact (${{ steps.metadata.outputs.rock-filename }})
          path: ${{ steps.rockcraft.outputs.rock }}
