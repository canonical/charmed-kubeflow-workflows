name: Build, scan, and test rock

on:
  workflow_call:
    inputs:
      rock-dir:
        description: "Path to rock directory, i.e. directory containing rockcraft.yaml"
        required: true
        type: string
      rockcraft-channel:
        description: "Rockcraft channel e.g. latest/stable"
        required: true
        default: "latest/stable"
        type: string
      microk8s-channel:
        description: "Microk8s channel e.g. 1.32/stable"
        required: true
        default: "1.32/stable"
        type: string
      juju-channel:
        description: "Juju channel e.g. 3.6/stable"
        required: true
        default: "3.6/stable"
        type: string
      python-version:
        description: "Version of python to use for integration tests. If empty, it will use machine's default"
        default: ""
        required: false
        type: string

jobs:

  resolve-image-tag:
    uses: ./.github/workflows/resolve-image-tag.yaml
    with:
      rock-dir: ${{ inputs.rock-dir }}

  build:
    uses: ./.github/workflows/build-rock.yaml
    with:
      rock-dir: ${{ inputs.rock-dir }}
      rockcraft-channel: ${{ inputs.rockcraft-channel }}

  scan:
    needs: [build, resolve-image-tag]
    uses: ./.github/workflows/scan-rock.yaml
    secrets: inherit
    with:
      rock-artifact: ${{ needs.build.outputs.rock-artifact }}
      rock-reference: ${{ needs.resolve-image-tag.outputs.rock-reference }}
      rock-filename: ${{ needs.build.outputs.rock-filename }}

  sanity-tests:
    needs: [build, resolve-image-tag]
    uses: ./.github/workflows/sanity-test-rock.yaml
    with:
      tests-dir: ${{ inputs.rock-dir }}
      rock-artifact: ${{ needs.build.outputs.rock-artifact }}
      rock-reference: ${{ needs.resolve-image-tag.outputs.rock-reference }}
      rock-filename: ${{ needs.build.outputs.rock-filename }}

  integration-tests:
    needs: [build, resolve-image-tag]
    uses: ./.github/workflows/integration-test-rock.yaml
    with:
      tests-dir: ${{ inputs.rock-dir }}
      rock-artifact: ${{ needs.build.outputs.rock-artifact }}
      rock-reference: ${{ needs.resolve-image-tag.outputs.rock-reference }}
      rock-filename: ${{ needs.build.outputs.rock-filename }}
      microk8s-channel: ${{ inputs.microk8s-channel }}
      juju-channel: ${{ inputs.juju-channel }}
      python-version: ${{ inputs.python-version }}

  publish:
    if: ${{ github.event_name == 'push' }}
    needs: [scan, build, sanity-tests, integration-tests, resolve-image-tag]
    uses: ./.github/workflows/publish-rock.yaml
    secrets: inherit
    with:
      rock-artifact: ${{ needs.build.outputs.rock-artifact }}
      rock-filename: ${{ needs.build.outputs.rock-filename }}
      full-image-tag: ${{ needs.resolve-image-tag.outputs.full-image-tag }}

  integrate-on-pr:
    if: ${{ github.event_name == 'pull_request' }}
    needs: [resolve-image-tag]
    uses: ./.github/workflows/integrate-rock.yaml
    with:
      rock-dir: ${{ inputs.rock-dir }}
      event-name: ${{ github.event_name }}
      full-image-tag: ${{ needs.resolve-image-tag.outputs.full-image-tag }}
    secrets: inherit

  integrate-on-merge:
    if: ${{ github.event_name != 'pull_request' }}
    needs: [publish, resolve-image-tag]
    uses: ./.github/workflows/integrate-rock.yaml
    with:
      rock-dir: ${{ inputs.rock-dir }}
      event-name: ${{ github.event_name }}
      full-image-tag: ${{ needs.resolve-image-tag.outputs.full-image-tag }}
    secrets: inherit
