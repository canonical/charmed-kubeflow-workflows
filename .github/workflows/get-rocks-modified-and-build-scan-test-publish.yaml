name: Get ROCKs modified and build-scan-test-publish them

on:
  workflow_call:
    secrets:
      GH_TOKEN:
        required: true
    inputs:
      report-vulnerabilities:
        description: "Whether to report security vulnerabilities through Github issues."
        required: false
        default: false
        type: boolean
      rockcraft-channel:
        description: "Rockcraft channel e.g. latest/stable"
        required: false
        default: "latest/stable"
        type: string
      microk8s-channel:
        description: "Microk8s channel e.g. 1.26/stable"
        required: true
        default: "1.26/stable"
        type: string
      juju-channel:
        description: "Juju channel e.g. 3.1/stable"
        required: true
        default: "3.1/stable"
        type: string
      python-version:
        description: "Version of python to use for integration tests. If empty, it will use machine's default"
        default: ""
        required: false
        type: string
      severity:
        description: "Comma separated list of severities of vulnerabilities to scanned for and displayed"
        required: false
        type: string
        default: "UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL"


jobs:
  get-rock-paths-modified:
    name: Get rockcraft paths modified
    uses: ./.github/workflows/get-rocks-modified.yaml

  build-scan-test-publish-rock:
    needs: get-rock-paths-modified
    strategy:
      fail-fast: false
      matrix:
        rock-dir: ${{ fromJson(needs.get-rock-paths-modified.outputs.paths) }}
    uses: ./.github/workflows/build-scan-test-report-issue-publish-rock.yaml
    secrets: inherit
    with:
      report-vulnerabilities: ${{ inputs.report-vulnerabilities }}
      rock-dir: ${{ matrix.rock-dir }}
      microk8s-channel: ${{ inputs.microk8s-channel }}
      juju-channel: ${{ inputs.juju-channel }}
      rockcraft-channel: ${{ inputs.rockcraft-channel }}
      python-version: ${{ inputs.python-version }}
      severity: ${{ inputs.severity }}
