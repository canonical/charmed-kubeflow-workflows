name: Get ROCKs modified and build-scan-test them

on:
  workflow_call:
    inputs:
      microk8s-channel:
        description: "Microk8s channel e.g. 1.26/stable"
        required: true
        default: "1.26/stable"
        type: string
      juju-channel:
        description: "Juju channel e.g. 3.1/stable"
        required: true
        default: "3.1/stable"
        type: string
      publish:
        description: "Define if workflow should also publish the charm"
        default: false
        type: boolean

jobs:
  get-rock-paths-modified:
    name: Get rockcraft paths modified
    uses: ./.github/workflows/get-rocks-modified.yaml

  build-scan-test-publish-rock:
    needs: get-rock-paths-modified
    strategy:
      fail-fast: false
      matrix:
        rock-dir: ${{ fromJson(needs.get-rock-paths-modified.outputs.paths) }}
    uses: ./.github/workflows/build-scan-test-publish-rock.yaml
    secrets: inherit
    with:
      rock-dir: ${{ matrix.rock-dir }}
      microk8s-channel: ${{ inputs.microk8s-channel }}
      juju-channel: ${{ inputs.juju-channel }}
      publish: ${{ inputs.publish }}
